<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application
                <span class="title-small">(web)</span>
            </h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="">First name</label>
                        <input id="first_name" type="text" naname="first_name" placeholder="Enter first name...">
                    </div>
                    <div class="form-control">
                        <label for="Last_name">Last name</label>
                        <input id="Last_name" type="text" name="Last_name" placeholder="Enter Last name...">
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Enter your email-id...">
                    </div><label for="job">Job Role</label>
                    <select name="job" id="job">
                        <option value=""></option>
                        <option value="backend">backend-Developer</option>
                        <option value="frontend">frontend developer</option>
                        <option value="software">Software-Developer</option>
                        <option value="programmer">Programmer</option>
                        <option value="full stack">Full Stack developer</option>

                    </select>
                    <div class="textarea-control">
                        <label for="">Enter Address</label>
                        <textarea name="address" id="address" cols="50" rows="3"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city">City</label>
                        <input id="city" type="text" name="city" placeholder="Enter City...">
                    </div>
                    <div class="form-control">
                        <label for="pin">Pincode</label>
                        <input id="pin" type="text" naname="pin" placeholder="Enter Pincode...">
                    </div>
                    <label for="date">Date</label>
                    <input type="date" id="date" value="2005-01-10">
                    <label for="upload">Upload Your CV</label>
                    <input type="file" name="upload" id="upload">

                </div>
                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
